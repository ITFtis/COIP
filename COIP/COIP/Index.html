    <div id="map-container" style="position:absolute;top:0;left:0;width:100%;height:100%">
        <!--多一層包map，為了避免匯出圖時右邊及下方會多出邊界(因該是圖關係)-->
        <div id="map">
            <div class="print-dom ompass"></div>
            <div class="print-dom print-legend"></div>
        </div>
    </div>
    <div class="popu-ctrl-container row-fluid">

        <div style="position:absolute;top:55px; right:10px;">
            <!--<div id="exportDiv" data-display-direction="right" style="float:left;cursor:pointer"></div>-->

        <div id="legendDiv" class="meter"><span class="msg row">尚未套疊任何圖層</span></div>
        <div id="documentMake">
            <label>標題</label>
            <input class="title form-control" placeholder="標題">
            <label>一、緣由</label>
            <textarea rows="2" class="reason form-control" placeholder="請套疊基本圖資－地籍圖進行說明，並匯出地籍圖套疊成果。"></textarea>
            <label>二、用地屬性</label>
            <textarea rows="2" class="attributes form-control" placeholder="請說明本案OO地號屬於原住民保留地/山坡地範圍/私有地/純民宅…等。"></textarea>
            <label>三、災害潛勢及地質分布</label>
            <textarea rows="2" class="distributed form-control" placeholder="請說明本案鄰近區域災害潛勢影響範圍及鄰近區域地質分布狀況。"></textarea>
            <label>四、關鍵課題說明</label>
            <textarea rows="4" class="issues form-control" placeholder="關鍵課題說明"></textarea>
            <div class="btn btn-outline-info btn-send">產製</div>
        </div>

        <div id="meterDiv" class="popu-ctrl-content meter ">
            <div class="row"><div class="col-md-12" id="reservoirctrldiv" style="margin-top:8px"></div></div>
        </div>
    </div>
